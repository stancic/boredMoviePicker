<!DOCTYPE html>
<html>

<head>
    <title>Bored?</title>
    <link rel="stylesheet" type="text/css" href="css/mainPageStyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="title-page">
        <h1 class="title">Bored?</h1>
    </div>
    <div class="pick-page">
        <h1 class="form-title">Let me recommend you something</h1>
        <div class="form-container">
            <div class="form-dropdown form-position">
                <select name="genre" class="select">
                    <option value="" disabled selected>Genre</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-fi">Sci-Fi</option>
                    <option value="Sport">Sport</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div class="form-dropdown form-position">
                <input placeholder="Year" type="text" name="year" class="select year">
            </div>
            <div class="form-button">
                <button type="submit" name="button" class="button">Give it</button>
            </div>
        </div>
    </div>

    <div class="body-content">
        <h1 class="header">Hello bis</h1>
    </div>
</body>
<script src="javascript/mainPageScript.js"></script>

</html>
