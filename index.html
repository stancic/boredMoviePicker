<!DOCTYPE html>
<html>

<head>
    <title>Bored?</title>
    <link rel="stylesheet" type="text/css" href="css/mainPageStyle.css">
    <link rel = "icon" href = "img/Icon.png"  type = "image/x-icon"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/f50f8bb784.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <div class="title-page">
        <h1 class="title">Bored?</h1>
    </div>
    <div class="pick-page">
        <h1 class="form-title">Let me recommend you something</h1>
        <div class="form-container">
            <div class="form-dropdown form-position">
                <select name="genre" class="select">
                    <option value="" disabled selected>Genre</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Sci-Fi</option>
                    <option value="TV Movie">TV Movie</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div class="form-dropdown form-position">
                <input placeholder="Year" type="text" name="year" class="select year">
            </div>
            <div class="form-button">
                <button type="submit" name="button" class="button">Give it</button>
            </div>
        </div>
    </div>
    <!--FIRST TWO PAGES DONE HERE-->

    <!--HERE COMES THE MOVIE PART-->
    <div class="movie-content">
        <div class="movie-title">
            <h1 class="header">Movie not found :(</h1>
            <span id="heart" class="material-icons heart">favorite_border</span>
        </div>
        <p class="about"></p>
        <div class="icons-container">
            <a href="#" class="trailer-link"><span class="material-icons">play_circle_filled</span><br>Trailer</a>
            <a href="#" class="imdb-link"><span class="material-icons ">notes</span><br>About</a>
        </div>
    </div>
    <div class="next-movie">
        <div class="lower-form">
            <div class="form-dropdown form-position">
                <select name="genre" class="lower-select">
                    <option value="" disabled selected>Genre</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Sci-Fi</option>
                    <option value="TV Movie">TV Movie</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div class="form-dropdown form-position">
                <input placeholder="Year" type="text" name="year-lower" class="select year">
            </div>
            <div class="form-button">
                <button type="submit" name="button" class="lower-button">Give it</button>
            </div>
        </div>
    </div>
    <!--MENU IS HERE-->

    
</body>
<script src="javascript/mainPageScript.js"></script>

</html>
